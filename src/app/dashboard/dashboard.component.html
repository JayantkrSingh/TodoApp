<form class="example-form">
  <section>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="taskDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Task Name</mat-label>
        <input matInput value="taskName" matInput [formControl]="taskName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="taskStatus">
          <mat-option *ngFor="let item of status" [value]="item.value"> {{item.viewValue}} </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit();">Save</button>
    </div>
  </section>
</form>

<div class="main" *ngIf="allTasks.length > 0">
  <h1>My To Do List</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Task Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of allTasks; let index = index">
      <td>{{item.date | json}}</td>
      <td>{{item.name}}</td>
      <td>{{item.status}}</td>
      <td>
        <button color="primary" mat-mini-fab (click)="openDialog(index, 'delete')" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
        <button color="primary" mat-mini-fab (click)="openDialog(index, 'edit')" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</div>
